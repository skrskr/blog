{% extends 'base_layout.html' %}

{% block content %}

    <h2>Login</h2>

    <form class="site-form" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{form}}
        {% if 'next' in request.GET %}
            <input name="next" type="hidden" value="{{request.GET.next}}" >
        {% endif %}
        <input type="submit" value="Login" >
    </form>
{% endblock %}
